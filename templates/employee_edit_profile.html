{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h1 style="color: white; margin-bottom: 30px;">Edit Profile</h1>

<div class="card">
    <div class="card-header">Update Your Information</div>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="current_role">Current Role</label>
            <input type="text" id="current_role" name="current_role" value="{{ user.current_role or '' }}" placeholder="e.g., Junior Developer">
        </div>
        
        <div class="form-group">
            <label for="target_role">Target Role</label>
            <input type="text" id="target_role" name="target_role" value="{{ user.target_role or '' }}" placeholder="e.g., Full Stack Developer">
        </div>
        
        <div class="form-group">
            <label for="skills">Current Skills (comma-separated)</label>
            <textarea id="skills" name="skills" rows="3" placeholder="e.g., Python, JavaScript, React">{{ user.skills or '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="experience">Years of Experience</label>
            <input type="number" id="experience" name="experience" min="0" value="{{ user.experience }}">
        </div>
        
        <div class="form-group">
            <label for="goal">Career Goal</label>
            <textarea id="goal" name="goal" rows="3" placeholder="Describe your career aspirations">{{ user.goal or '' }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('employee.profile') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
